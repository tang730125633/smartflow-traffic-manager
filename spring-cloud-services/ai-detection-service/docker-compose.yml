version: '3.8'

services:
  ai-detection-service:
    build: .
    container_name: ai-detection-service
    ports:
      - "8005:8005"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/smartflow_ai?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - mysql
      - redis
      - kafka
    volumes:
      - ./models:/app/models
      - ./videos:/app/videos
    networks:
      - smartflow-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: ai-detection-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=smartflow_ai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../sql/ai_detection_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smartflow-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-detection-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartflow-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ai-detection-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9093:9092"
    depends_on:
      - zookeeper
    networks:
      - smartflow-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: ai-detection-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2182:2181"
    networks:
      - smartflow-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  smartflow-network:
    external: true


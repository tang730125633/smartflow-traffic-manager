    <script>
      const changeShownTime = function (start, end) {
        const dateSpans = document.getElementsByClassName("daterange");
        Array.from(dateSpans).forEach((elm) => {
          elm.innerHTML = `| ${start}-${end}`;
        });
      };

      const plotLineChart = async function (start, end) {
        const query = start && end && `/${start}--${end}`;

        // Fetch data from the API
        const fetchedData = await fetch(`/line_chart_data${query}`).then(
          (data) => data.json()
        );

        const series_data = fetchedData[0]["series_data"];
        const categories = fetchedData[0]["categories"];

        new ApexCharts(document.querySelector("#lineChart"), {
          series: series_data,
          chart: {
            height: 350,
            type: "area",
            toolbar: {
              show: true,
            },
          },
          markers: {
            size: 4,
          },
          colors: [
            "#4263eb",
            "#69db7c",
            "#ffd43b",
            "#fa5252",
            "#4dabf7",
            "#087f5b",
            "#555555",
          ],
          fill: {
            type: "gradient",
            gradient: {
              shadeIntensity: 1,
              opacityFrom: 0.3,
              opacityTo: 0.4,
              stops: [0, 90, 100],
            },
          },
          dataLabels: {
            enabled: false,
          },
          stroke: {
            curve: "smooth",
            width: 2,
          },
          xaxis: {
            type: "time",
            categories: categories,
          },
          tooltip: {
            x: {
              format: "dd/MM/yy HH:mm",
            },
          },
        }).render();
      };

      const plotAngularChart = async function (start, end) {
        const query = start && end && `/${start}--${end}`;

        // Fetch data from the API
        const data = await fetch(`/angular_chart_data${query}`).then((data) =>
          data.json()
        );

        const angularChart = echarts
          .init(document.querySelector("#angularChart"))
          .setOption({
            legend: {
              data: ["平均速度", "总数量"],
            },
            radar: {
              // shape: 'circle',
              indicator: [
                {
                  name: "行人",
                  max: 30,
                },
                {
                  name: "汽车",
                  max: 100,
                },
                {
                  name: "公交车",
                  max: 90,
                },
                {
                  name: "自行车",
                  max: 30,
                },
                {
                  name: "摩托车",
                  max: 30,
                },
                {
                  name: "卡车",
                  max: 100,
                },
              ],
            },
            series: [
              {
                name: "平均速度与总数量对比",
                type: "radar",
                data: data,
              },
            ],
          });
      };

      const plotPieChart = async function (start, end) {
        const query = start && end && `/${start}--${end}`;

        // Fetch data from the API
        const pie_chart_data = await fetch(`/pie_chart_data${query}`).then(
          (data) => data.json()
        );

        echarts.init(document.querySelector("#trafficChart")).setOption({
          tooltip: {
            trigger: "item",
          },
          legend: {
            top: "5%",
            left: "center",
          },
          series: [
            {
              name: "访问来源",
              type: "pie",
              radius: ["40%", "70%"],
              avoidLabelOverlap: false,
              label: {
                show: false,
                position: "center",
              },
              emphasis: {
                label: {
                  show: true,
                  fontSize: "18",
                  fontWeight: "bold",
                },
              },
              labelLine: {
                show: false,
              },
              data: pie_chart_data,
            },
          ],
        });
      };

      const loadHighestTraffic = async function (start, end) {
        const query = start && end && `/${start}--${end}`;

        const tableBody = document.getElementById("highest-traffic");
        const data = await fetch(`/highest_traffic${query}`).then((data) =>
          data.json()
        );
        tableBody.innerHTML = "";
        data.forEach((elm) => {
          tableBody.innerHTML += `
            <tr>
              <th scope="row">${elm["time"]}:00</th>
              <td>${elm["volume"]}</td>
              <td>${elm["speed"]}</td>
              <td>${elm["highest-vehicle"]}</td>
            </tr>
            `;
        });
      };

      const loadAccidentTable = async function (start, end) {
        const query = start && end && `/${start}--${end}`;
        const elm = document.getElementById("accident-table");

        const accidentData = await fetch(`/get_accident_data${query}`).then(
          (data) => data.json()
        );

        accidentData.forEach((accident) => {
          elm.innerHTML += `
          <td scope="row"><button type="button" class="btn btn-primary">${
            accident["id"]
          }</button></td>
          <td>${accident["time"]}</td>
          <td>${accident["involved"]}</td>
          <td><span class="badge bg-danger">严重</span></td>
          <td><span class="badge bg-${
            accident["stat"] == "Resolved" ? "success" : "warning"
          }">${accident["stat"]}</span></td>
          `;
        });

        return accs;
      };

      $(function () {
        var start = moment().subtract(29, "days");
        var end = moment();

        function cb(start, end) {
          $("#reportrange span").html(
            start.format("MMMM D, YYYY") + " - " + end.format("MMMM D, YYYY")
          );
        }

        $("#reportrange").daterangepicker(
          {
            startDate: start,
            endDate: end,
            ranges: {
              "今天": [moment(), moment()],
              "昨天": [
                moment().subtract(1, "days"),
                moment().subtract(1, "days"),
              ],
              "最近7天": [moment().subtract(6, "days"), moment()],
              "最近30天": [moment().subtract(29, "days"), moment()],
              "本月": [
                moment().startOf("month"),
                moment().endOf("month"),
              ],
              "上月": [
                moment().subtract(1, "month").startOf("month"),
                moment().subtract(1, "month").endOf("month"),
              ],
            },
          },
          cb
        );

        cb(start, end);

        changeShownTime(
          start.format("MMMM D, YYYY"),
          end.format("MMMM D, YYYY")
        );
        startDate = start.format("YYYY-MM-DD");
        endDate = end.format("YYYY-MM-DD");
        plotLineChart(startDate, endDate);
        plotAngularChart(startDate, endDate);
        plotPieChart(startDate, endDate);
        loadHighestTraffic(startDate, endDate);
        loadAccidentTable(startDate, endDate);
      });

      $("#reportrange").on(
        "apply.daterangepicker",
        async function (ev, picker) {
          changeShownTime(
            picker.startDate.format("MMMM D, YYYY"),
            picker.endDate.format("MMMM D, YYYY")
          );

          start = picker.startDate.format("YYYY-MM-DD");
          end = picker.endDate.format("YYYY-MM-DD");
          await plotLineChart(start, end);
          await plotAngularChart(start, end);
          await plotPieChart(start, end);
          await loadHighestTraffic(start, end);
          await loadAccidentTable(start, end);
        }
      );
    </script>
